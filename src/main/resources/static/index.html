<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <header class="d-flex align-items-center justify-content-center py-2 bg-dark
                 text-light">
    <h1>Buy tickets</h1>
  </header>
  <main class="container-fluid d-flex flex-column gap-5 py-5">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xxl-4
                  offset-xxl-4">
        <form id="ticket"
              class="shadow p-3 rounded"
              method="post"
              action="/tickets">
          <!--
          Name regex inspired by:
          https://a-tokyo.medium.com/first-and-last-name-validation-for-forms-and-databases-d3edf29ad29d
          Email regex from:
          https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email
          this is equivalent to what happens when using type=email and thus,
          pretty much redundant, but there were complaints about lack
          of pattern validation in oblig 1 so here it is
          -->
          <ul class="list-unstyled d-flex flex-column gap-3">
            <li>
              <label for="movie"
                     class="form-label">Movie</label>
              <select id="movie"
                      class="form-select"
                      name="movie"
                      required>
                <option value="" hidden>--Select movie--</option>
              </select>
              <span class="invalid-feedback"
                    aria-live="polite"></span>
            </li>
            <li>
              <label for="number"
                     class="form-label">Number</label>
              <input type="text"
                     id="number"
                     class="form-control is-valid input-lg"
                     name="number"
                     inputmode="numeric"
                     pattern="^\s*\d+\s*$"
                     required>
              <span class="invalid-feedback"
                    aria-live="polite"></span>
            </li>
            <li>
              <label for="firstname">Firstname</label>
              <input type="text"
                     id="firstname"
                     class="form-control"
                     name="firstname"
                     pattern="^\s*([a-zA-Z\xC0-\uFFFF]+([ \-']{0,1}[a-zA-Z\xC0-\uFFFF]+)*[.]{0,1}){1,2}\s*$"
                     required>
              <span class="invalid-feedback"
                    aria-live="polite"></span>
            </li>
            <li>
              <label for="lastname">Lastname</label>
              <input type="text"
                     id="lastname"
                     class="form-control"
                     name="lastname"
                     pattern="^\s*([a-zA-Z\xC0-\uFFFF]+([ \-']{0,1}[a-zA-Z\xC0-\uFFFF]+)*[.]{0,1}){1,2}$\s*"
                     required>
              <span class="invalid-feedback"
                    aria-live="polite">Testing...</span>
            </li>
            <li>
              <label for="phone-number">Phone number</label>
              <input type="tel"
                     id="phone-number"
                     class="form-control"
                     name="phoneNumber"
                     pattern="^\s*[+]?(\d+[.\-\s]?\d+)+\s*$"
                     required>
              <span  class="invalid-feedback"
                     aria-live="polite"></span>
            </li>
            <li>
              <label for="email">Email</label>
              <input type="text"
                     id="email"
                     class="form-control"
                     name="emailAddress"
                     pattern="^\s*[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*\s*$"
                     required>
              <span class="invalid-feedback"
                    aria-live="polite"></span>
            </li>
            <li>
              <button type="submit"
                      id="buy-ticket"
                      class="btn btn-primary">Buy ticket</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 offset-lg-1 col-xxl-8 offset-xxl-2">
        <h2>All tickets</h2>
        <div class="table-responsive">
          <table class="table">
            <caption>All your tickets</caption>
            <colgroup>
              <col>
              <col>
              <col>
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
            <tr>
              <th scope="col">Movie</th>
              <th scope="col">Number</th>
              <th scope="col">Firstname</th>
              <th scope="col">Lastname</th>
              <th scope="col">Phone number</th>
              <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody id="all-tickets"
                   aria-live="polite">
            </tbody>
          </table>
        </div>
        <button id="delete-tickets"
                class="btn btn-secondary">Delete all tickets</button>
      </div>
    </div>
  </main>
</body>
</html>
